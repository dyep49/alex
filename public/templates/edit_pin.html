<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>

<h1>Edit Pin</h1>

<form>
  <input ng-model="pin[0].pin.title" type="text">
  <br>
  <br>

  <input id='url' ng-model="pin[0].pin.url" type="text" placeholder="Link">
  <br>
  <br>
  
  <input ng-model="pin[0].pin.image_url" type="text" placeholder="Image Url">
  <br>
  <br>

  <input type="file" ng-file-select="onFileSelect($files)" >
  <button ng-click="upload.abort()">Cancel Upload</button>


  <br>
  <br>
  
  <input ng-model="pin[0].pin.description" type="text" placeholder="Description">
  <br>
  <br>
  

  <p>Source: <select ng-options="source.name for source in sources" ng-model="pin[0].pin.source_id"></select></p>
  <br>
  
  <div style='margin-left:33%;'>
    <input ng-model="formData.tags" type="text" id="tags">
  </div>
  <p style='color:grey'>Include: humor, tech, video, news, sports, music</p>

  <br>
  <br>

  
  <button class='btn btn-primary' ng-click="updatePin()">Update</button>
</form>


<br>





<script type="text/javascript">
// this continues after page goes away. should maybe fix ///////////
  $('#tags').tagsInput({
   'height':'1em',
   'width':'300px',
   'interactive':true,
   'defaultText':'add tag',
   'removeWithBackspace' : true,
   'minChars' : 1,
   'maxChars' : 20,
   'placeholderColor' : '#666666'
  })
  setInterval(function(){
    if (window.location.hash.indexOf('#/edit') != -1){
      var tagger = $('#tags')
      var url = $('#url').val()
      
      if (url.indexOf('vimeo') !== -1 || url.indexOf('youtube') !== -1) {
        if (tagger.tagExist('video') === false) {
          tagger.addTag('video');
        }
      }
      if (url.indexOf('soundcloud') !== -1 && tagger.tagExist('music') === false){
        tagger.addTag('music')
      }

      if (url.indexOf('tech') !== -1 || url.indexOf('gadget') !== -1 || url.indexOf('hack') !== -1 || url.indexOf('verge') !== -1){ 
        if (tagger.tagExist('tech') === false){
          tagger.addTag('tech')
        }
      }
    }
  }, 400)
</script>
