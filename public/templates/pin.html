<link rel="stylesheet" type="text/css" href="stylesheets/solo_pin.css">


<div id='img-and-card'>
    <img src="{{pin[0].pin.image_url}}">
    <div>
        <a class="embedly-card" id='test' href="{{pin[0].pin.url}}"></a>
    </div>
</div>
<h1>
{{pin[0].pin.title}}
</h1>

<br>
<p>
    {{pin[0].pin.description}}
</p>
<br>
<hr>
<hr>
<br>
<script>
    $(document).ready(function(){
        $('#embedly-platform').remove();
        setTimeout(function(){
            (function(a){
                var b = "embedly-platform"
                var c = "script"
                if(!a.getElementById(b)){
                    var d=a.createElement(c)
                    d.id=b
                    d.async=true
                    d.src=document.location.protocol+"//cdn.embedly.com/widgets/platform.js"
                    var e=document.getElementsByTagName(c)[0]
                    e.parentNode.insertBefore(d,e)
                }
            })(document)
        }, 333)
    })
</script>

<p hidden>
    {{(toggle == null) && (toggle = pin[0].saved)}}
</p>

<div id='footer'>

    <div ng-click='savePin(); toggle=true' 
         id='save' 
         ng-hide="toggle"
         class='foot-button'>
        Save
    </div>
    <div ng-click='savePin(); toggle=false' 
         id='unsave' 
         ng-show="toggle"
         class='foot-button unsave'
         style='background-color: #3f6;'>
        Unsave
    </div>

    <div id='share' class='foot-button'>
        <input type='text'ng-model="formData.sendTo" id='share-input'placeholder='Share with...'>
        <button class='btn btn-primary' ng-click='sharePin()'>
            Share
        </button>
    </div>
</div>

<button class="btn btn-primary" ng-click='nextPin(pin[0].pin.source_id, pin[0].pin.id, "previous")'>    
    Previous
</button>


<button class="btn btn-primary" ng-click='nextPin(pin[0].pin.source_id, pin[0].pin.id, "next")'>
    Next
</button>


<style type="text/css">
    #img-and-card {
        width: 100%;
        display: inline-block;
        float: left;
    }
    #img-and-card img {
        max-width: 300px;
    }

    #img-and-card div {
        max-width: 300px;
    }
</style>
