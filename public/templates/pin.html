<br />
<a href="{{pin[0].pin.url}}">
    <h1>
        {{pin[0].pin.title}}
    </h1>
</a>


<div id='img-and-card' style='opacity: 0;'>
    <div>
        <a class="embedly-card" id='test' href="{{pin[0].pin.url}}"></a>
    </div>
</div>

<br>
<br>


<br>

<p>
    {{pin[0].pin.description}}
</p>

<br>
<br>

<script>
    $(document).ready(function(){
        $('#embedly-platform').remove();
        setTimeout(function(){
            (function(a){
                var b = "embedly-platform"
                var c = "script"
                if(!a.getElementById(b)){
                    var d=a.createElement(c)
                    d.id=b
                    d.async=true
                    d.src=document.location.protocol+"//cdn.embedly.com/widgets/platform.js"
                    var e=document.getElementsByTagName(c)[0]
                    e.parentNode.insertBefore(d,e)
                }
            })(document)
        }, 350)
    })
</script>

<p hidden>
    {{(toggle == null) && (toggle = pin[0].saved)}}
</p>

<div id='footer'>

    <div id='share' class='foot-button'>
        <input type='text'ng-model="formData.sendTo" id='share-input' placeholder='share with...'>
        <button id='share-button'class='btn btn-primary' ng-click='sharePin()'>
            <strong>Share</strong>
        </button>
    </div>
    &nbsp
    <div ng-click='savePin(); toggle=true' 
         id='save' 
         ng-hide="toggle"
         class='foot-button btn-danger btn'>
        <strong>Save</strong>
    </div>
    <div ng-click='savePin(); toggle=false' 
         id='unsave' 
         ng-show="toggle"
         class='foot-button unsave btn'
         style='background-color: #3f6;'>
        <strong>Unsave</strong>
    </div>

    <br/>
    <br/>

</div>


<button class="btn btn-primary" ng-click='nextPin(pin[0].pin.source_id, pin[0].pin.id, "previous")'>    
    Previous
</button>

<button class="btn" ng-click='goEdit()' ng-hide="not_admin">
    <strong>Edit</strong>
</button>

<button class="btn btn-primary" ng-click='nextPin(pin[0].pin.source_id, pin[0].pin.id, "next")'>
    Next
</button>


<br/>
<br/>

<style type="text/css">

    p {
        font-size: 1.4em;
        padding: 0 5em;
    }

    .foot-button {
        display: inline-block;
    }

    #share input {
        height: 2.3em;
        border: 2px solid #666;
        padding-left: 5px;
    }

    #footer {
        display: inline;
        width: 100px;
    }

    #img-and-card {
        width: 100%;
        min-height: 300px;
        -webkit-transition: .4s ease-in-out opacity;
        -moz-transition: .4s ease-in-out opacity;
        -o-transition: .4s ease-in-out opacity;
        transition: .4s ease-in-out opacity;
    }

    h1 {
        margin: 0 20%;
        font-size: 4em;
        color: #444;
    }

    a:hover {
        color: red;
        text-decoration: none;
    }
</style>

<script type="text/javascript">
    setTimeout(function(){
        $('#img-and-card').css('opacity', 1);
    }, 500)

    $('#share-button').on('click', function(){
        $('#share-input').val('')
    })
</script>
