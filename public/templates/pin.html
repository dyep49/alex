<div class="wrapper" style='margin-left: 5em;'>
<br />

<div style='display: inline-block; width: 100%;'>
    <button style='float: left;' onClick='window.history.go(-1)' class='btn btn-primary'>
        &#10094; <strong>Back</strong>
    </button>


    <div style='float: right;' id='social' class="form-group a2a_kit a2a_kit_size_32 a2a_default_style">
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_twitter"></a>
        <a class="a2a_button_google_plus"></a>
        <a class="a2a_dd" href="http://www.addtoany.com/share_save"></a>
    </div>
    <script type="text/javascript" src="//static.addtoany.com/menu/page.js">
    </script>
    <button style='float:right; margin-right: 5px; margin-left: 3px' class='btn btn-primary' ng-click='sharePin()'>
        <strong>Share</strong>
    </button>
    <div id='top-share'>
        <angucomplete id="share-input"
              placeholder="share with..."
              selectedobject="formData.sendTo"
              localdata="all_users[0]"
              searchfields="email, username"
              titlefield="username"
              minlength='1'
              inputclass="form-control form-control-small"/>
    </div>
</div>
<br />


<div class="fill-div" data-fill style='max-width: 55%; margin-top: 1em;'>
    <h1>
        <a href="{{pin[0].pin.url}}" style='color:#454545;'>
            {{pin[0].pin.title}}
        </a>
    </h1>
</div>

<br />
<br />

<div id='img-and-card' style='opacity: 0;'>
    <div id='embedly-card-div'>
        <a class="embedly-card" id='test' href="{{pin[0].pin.url}}"></a>
    </div>
</div>

<br>
<br>


<br>

<p>
    {{pin[0].pin.description}}
</p>

<br>
<br>

<script>
    $(document).ready(function(){
        $('#embedly-platform').remove();
        setTimeout(function(){
            (function(a){
                var b = "embedly-platform"
                var c = "script"
                if(!a.getElementById(b)){
                    var d=a.createElement(c)
                    d.id=b
                    d.async=true
                    d.src=document.location.protocol+"//cdn.embedly.com/widgets/platform.js"
                    var e=document.getElementsByTagName(c)[0]
                    e.parentNode.insertBefore(d,e)
                }
            })(document)
        }, 350)
    })
</script>

<p hidden>
    {{(toggle == null) && (toggle = pin[0].saved)}}
</p>

    <div style='margin-left: 42%;'>
        <div ng-click='savePin(); toggle=true' 
             id='save' 
             ng-hide="toggle"
             class='foot-button btn-danger btn'>
            <strong>Save</strong>
        </div>
        <div ng-click='savePin(); toggle=false' 
             id='unsave' 
             ng-show="toggle"
             class='foot-button unsave btn'
             style='background-color: #3f6;'>
            <strong>Unsave</strong>
        </div>
        &nbsp;
        <button id='edit-btn' class="btn" ng-click='goEdit()' ng-hide="not_admin">
            <strong>Edit</strong>
        </button>
    </div>

    <br/>
    <br/>

</div>


<button id='prev-btn' class='direction-btn' ng-click='nextPin(pin[0].pin.source_id, pin[0].pin.id, "previous")'>    
    <strong>&#10094;</strong>
</button>

<button id='next-btn' class='direction-btn' ng-click='nextPin(pin[0].pin.source_id, pin[0].pin.id, "next")'>
    <strong>&#10095;</strong>
</button>


<br/>
<br/>

</div>
