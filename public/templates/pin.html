<a class="embedly-card" href="{{pin[0].url}}"></a>


<script>
    (function(a){
        var b = "embedly-platform"
        var c = "script"
        if(!a.getElementById(b)){
            var d=a.createElement(c)
            d.id=b
            d.async=true
            d.src=document.location.protocol+"//cdn.embedly.com/widgets/platform.js"
            var e=document.getElementsByTagName(c)[0]
            e.parentNode.insertBefore(d,e)
        }
    })(document)
</script>



<div id='footer'>

    <div ng-click='savePin()' id='save' class='foot-button'>
        Save
    </div>

    <div id='share' class='foot-button'>
        <input type='text' id='share-input'placeholder='Share with...'></input>
        <button class='btn' ng-click='sharePin()'>Share</button>
    </div>

</div>
