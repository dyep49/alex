<ul class="bxslider" data-bx-slider="mode: 'horizontal', pager: false, controls: true, minSlides: 1, maxSlides:4, slideWidth: 200, slideMargin:0, infiniteLoop: false, hideControlOnEnd: true">
  <li class="repeat-item" data-ng-repeat="i in array" data-notify-when-repeat-finished>
    <div class="item">
	    <a href="/#/source/{{i['id']}}">
	        <img ng-src="{{i['img_url']}}" onError="this.onerror=null;this.src='http://www.cian-erc.org/images/noimage.gif'"/>
	     </a>
    </div>
  </li>
</ul>
