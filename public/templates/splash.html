<div class="splash-wrapper">
<h2 class="title-left">News</h2>
   <div data-slick="dots: false, slidesToShow: 4, slidesToScroll: 4, infinite: false,   responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
  ]">
    <div class="slider-repeat" data-ng-repeat="i in news |unique:id" data-notify-repeat-finish>
        <a href="/#/source/{{i['id']}}">
            <img class="small" ng-src="{{i['img_url']}}" onError="this.onerror=null;this.src='http://www.cian-erc.org/images/noimage.gif'"/>
         </a>
    </div>
  </div>
</div>
