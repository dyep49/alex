<h1>Search Results</h1>


<div id='title-div' class='third'>
<h2>Title</h2>
	<div id="source-container">
	    <div id="source-div" ng-repeat="pin in titleResults[0]|unique:id">
	        <div class="title">
	            <p>
	                <a href="/#/pin/{{pin.id}}">
	                    {{pin.title}}
	                </a>
	            </p>
	        </div>
	        <div id='img-div'>
	            <img ng-src="{{pin['image_url']}}"/>
	        </div>
	    </div>
	</div>
</div>

</div>


<style type="text/css">
	.third {
		display: inline-block;
		float: left;

		margin-right: 1%; 
	}
</style>
