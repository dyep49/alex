<h1>Search Results</h1>

<div id='title-div' class='third'>
	<div id="source-container">
	    <div id="source-div" ng-repeat="pin in titleResults[0]">
	        <div class="title">
	            <p>
	                <a href="/#/pin/{{pin.id}}">
	                    {{pin.title}}
	                </a>
	            </p>
	        </div>
	        <div id='img-div'>
	            <img ng-src={{pin['image_url']}}/>
	        </div>
	    </div>
	</div>
</div>

<div id='title-div' class='third'>
	<div id="source-container">
	    <div id="source-div" ng-repeat="pin in urlResults[0]">

	                <a href="/#/pin/{{pin.id}}">
	                    {{pin.title}}
	                </a>

	        </div>
	        <div id='img-div'>
	            <img ng-src="{{pin['image_url']}}"/>
	        </div>
	    </div>
	</div>
</div>
