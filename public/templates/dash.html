
<div class="splash-wrapper">
<h2>Saves</h2>
  <div  data-slick="dots: false, infinite: false, placeholders:false,   responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
  ]">
    <div data-ng-repeat="i in savedArray | unique:'id'" data-notify-repeat-finish class="slider-repeat">
      <a href="/#/pin/source/{{i['id']}}">
        <img class="small" data-ng-src="{{i['image_url']}}" onError="this.onerror=null;this.src='http://www.cian-erc.org/images/noimage.gif'"/>
      </a>
    </div>
  </div>
</div>

<div class="splash-wrapper">
<h2>History</h2>
  <div  data-slick="dots: false, slidesToShow: 4, slidesToScroll: 4, infinite: false, responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
  ]">
    <div data-ng-repeat="i in historyArray | unique:'id'" data-notify-repeat-finish class="slider-repeat">
      <a href="/#/pin/source/{{i['id']}}">
        <img class="small" data-ng-src="{{i['image_url']}}" onError="this.onerror=null;this.src='http://www.cian-erc.org/images/noimage.gif'"/>
      </a>
    </div>
  </div>
</div>

<div class="splash-wrapper">
<h2>Shares</h2>
  <div  data-slick="dots: false, slidesToShow: 4, slidesToScroll: 4, infinite: false,   responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
  ]">
    <div data-ng-repeat="pin in pins|unique:'id'" data-notify-repeat-finish class="slider-repeat">
      <div class="item">
        <a href="/#/pin/source/{{pin.pin[0].pin.id}}">
          <img ng-src="{{pin.pin[0].pin.image_url}}" onError="this.onerror=null;this.src='http://www.cian-erc.org/images/noimage.gif'"/>
        </a>
        <p style="text-align: left">
          Shared By: {{pin.username}}
        </p>
      </div>
    </div>
  </div>
  </div>
