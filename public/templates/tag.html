

 <div class="btn-group" id='sort-by'>
  <button type="button" id='sort-dropdown-btn' class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      Sort &#x25BE;
  </button>
  <ul class="dropdown-menu">
        <li>
            <a class='sort-btn' ng-click="mostRecent()">Latest</a>
        </li>
        <li>
            <a class='sort-btn' ng-click="mostViewed()">Hot</a>
        </li>
        <li>
            <a class='sort-btn' ng-click="mostMonth()">Hot this Month</a>
        </li>
        <li>
            <a class='sort-btn' ng-click="mostWeek()">Hot this Week</a>
        </li>
  </ul>
</div>

<br/>
<br/>
<br/>

<div id="source-container" infinite-scroll='more()'>
    <div id="source-div" class="repeat-item" ng-repeat="pin in array | orderBy:sortBy:true | limitTo:quantity">
        <a href="/#/pin/{{tag}}/{{pin.id}}">
            <div class="title">
                <p>
                    {{pin.title}}
                </p>
            </div>
            <div id='img-div' class='infinity-pic'>
                <img data-ng-src="{{pin['image_url']}}">
            </div>
        </a>
    </div>
</div>

<style type="text/css">

    .title p {
        max-width: 300px;
        background-color: #eee;
    }

    #img-div {
        height: 300px;
        width: 300px;
    }

    #source-div img {
        height: 275px;
        width: 275px;
    }

    #source-div {
        display: inline-block;
        margin: 5px;
        text-align: center;
    }

    #sort-dropdown-btn {
        background-color: green;
        color: white;
    }

    #sort-by a:hover {
        background-color: green;
    }

</style>
