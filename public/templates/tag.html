Sort By:
<button ng-click="mostRecent()" class='btn'>Most Recent</button>
<button class='btn' ng-click="mostViewed()">Most Viewed</button>

<div id="source-container'" infinite-scroll='loadMore()'>
    <div id="source-div" ng-repeat="pins in array">
        <div class="title">
            <p>
                <a href="/#/pin/{{pin.id}}">
                    {{pin.title}}
                </a>
            </p>
        </div>
        <img ng-src={{pin['image_url']}}/>
    </div>
</div>
